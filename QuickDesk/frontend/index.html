<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuickDesk Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="d-flex" id="wrapper">
    <div class="bg-dark border-end" id="sidebar-wrapper">
      <div class="sidebar-heading text-white text-center py-4">QuickDesk</div>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action text-white bg-dark">Dashboard</a>
        <a href="#" class="list-group-item list-group-item-action text-white bg-dark">Tickets</a>
        <a href="#" class="list-group-item list-group-item-action text-white bg-dark">Users</a>
      </div>
    </div>

    <div id="page-content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
          <span class="navbar-brand">Dashboard</span>
        </div>
      </nav>

      <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between mb-3">
          <h4>Tickets</h4>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ticketModal">+ Create Ticket</button>
        </div>
        <ul class="list-group" id="ticketList"></ul>
      </div>
    </div>
  </div>

  <!-- Ticket Modal -->
  <div class="modal fade" id="ticketModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="ticketForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create Ticket</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="subject" class="form-control mb-2" placeholder="Subject" required />
          <textarea id="description" class="form-control mb-2" placeholder="Description"></textarea>
          <input type="number" id="created_by" class="form-control mb-2" placeholder="User ID" required />
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
