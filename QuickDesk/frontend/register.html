<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - QuickDesk</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-card">
    <div class="header">
      <h2 class="welcome-text">Welcome to QuickDesk</h2>
      <p class="subheader-text">Sign in to your account</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>

      <div class="form-footer">
        <div class="checkbox-container">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember me</label>
        </div>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn">Sign in</button>
    </form>
  </div>
create an account? <a href="register.html">Register here</a>
  

<script>
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const res = await fetch("http://localhost:5000/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const result = await res.json();

    if (res.ok) {
      const role = result.role;
      localStorage.setItem("userEmail", result.email);
      localStorage.setItem("userRole", role);
      localStorage.setItem("userId", result.id);

      if (role === "admin") {
        window.location.href = "pages/AdminDashboard.html";
      } else if (role === "agent") {
        window.location.href = "pages/AgentDashboard.html";
      } else if (role === "end_user") {
        window.location.href = "pages/EndUserDashboard.html";
      } else {
        alert("Unknown role");
      }
    } else {
      alert(result.message || "Login failed");
    }
  });
</script>
</body>
</html>
