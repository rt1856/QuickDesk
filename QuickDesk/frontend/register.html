<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickDesk Registration</title>
  <link rel="stylesheet" href="/frontend/styles.css">
  <style>
    :root {
      --yellow: #FFF2E0;
      --purple-3: #898AC4;
      --purple-2: #A2AADB;
      --purple-1: #C0C9EE;
      --gray: #555879;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: var(--yellow);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .registration-card {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 24px;
      border: 1px solid var(--purple-1);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                  0 4px 6px -2px rgba(0, 0, 0, 0.05);
      max-width: 480px;
      width: 90%;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo img {
      max-width: 200px;
      width: min(200px, 90%);
      display: block;
      margin: 0 auto 16px;
    }

    .welcome-text {
      font-size: 28px;
      font-weight: 700;
      color: var(--gray);
      margin-bottom: 4px;
    }

    .subheader-text {
      color: var(--purple-3);
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      color: var(--gray);
      margin-bottom: 4px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--purple-1);
      border-radius: 12px;
      font-size: 16px;
      background-color: white;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--purple-2);
      box-shadow: 0 0 0 2px rgba(162, 170, 219, 0.4);
    }

    .btn {
      width: 100%;
      padding: 16px;
      font-weight: 600;
      color: white;
      background-color: var(--purple-3);
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #7174a5;
    }

    .login-link {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: var(--gray);
    }

    .login-link a {
      color: var(--purple-3);
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    #message {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="registration-card">
    

    <form id="registerForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div class="form-group">
        <label for="role">Select Role</label>
        <select id="role" name="role" required>
          <option value="">-- Select Role --</option>
          <option value="end_user">End User</option>
          <option value="agent">Agent</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button type="submit" class="btn">Register</button>

      <div id="message"></div>

      <div class="login-link">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;
      const messageBox = document.getElementById("message");

      // Validation: only alphabets for name
      if (!/^[A-Za-z ]+$/.test(name)) {
        messageBox.innerHTML = `<span style="color:red;">Name must contain only letters.</span>`;
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password, role })
        });

        const result = await res.json();

        if (res.ok) {
          messageBox.innerHTML = `<span style="color:green;">${result.message}. <a href="login.html">Login here</a></span>`;
          e.target.reset();
        } else {
          messageBox.innerHTML = `<span style="color:red;">${result.error || 'Registration failed.'}</span>`;
        }
      } catch (err) {
        messageBox.innerHTML = `<span style="color:red;">Network error. Please try again later.</span>`;
      }
    });
  </script>
</body>
</html>
